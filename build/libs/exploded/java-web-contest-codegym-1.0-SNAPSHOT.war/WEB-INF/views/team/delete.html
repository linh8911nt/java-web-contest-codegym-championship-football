<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Delete Team</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container">

        <form class="form" method="post" th:action="@{/delete-team}" th:object="${team}">
            <div class="col-md-4 offset-4">
                <input class="form-control" type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="team-name">Team:</label>
                    <h3 id="team-name" th:text="${team.name}"></h3>
                </div>
                <div class="form-group">
                    <label for="btn-submit"></label>
                    <button class="btn btn-primary" id="btn-submit" type="submit">Delete</button>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
